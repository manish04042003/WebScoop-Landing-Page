    <script>
        function sendEmail() {
            console.log('function run')
            fetch("http://localhost:4400/sendEmail", {
                method: "POST",
                body: JSON.stringify({
                    userId: 1,
                    title: "Fix my bugs",
                    completed: false
                }),
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            })

                .then((json) => console.log(json));
        }
